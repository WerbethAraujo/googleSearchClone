<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Alan Turin - Pesquisa Google</title>
  </head>
  <body>
    <header class="header-section">
      <div class="search-container">
        <img src="./img/google_logo.png" alt="logo google" />
        <form action="#">
          <input
            type="text"
            class="search-input"
            name="search"
            value="Alan Turin"

          <span class="lnr lnr-mic" id="mic-icon"></span>
          <span class="lnr lnr-keyboard" id="keyboard-icon"></span>
        </form>
      </div>

      <nav>
        <ul class="list-links">
          <li class="active">
            <a href="#">
              <span class="lnr lnr-magnifier"> Todas</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="lnr lnr-picture"> Imagens</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="lnr lnr-tag"> Shopping</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="lnr lnr-map-marker"> Maps</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="lnr lnr-film-play"> Videos</span>
            </a>
          </li>
          <li><a href="#">Mais</a></li>
          <li><a href="#">Configuraçôes</a></li>
          <li><a href="#">Ferramentas</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
